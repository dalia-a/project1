<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe Game</title>
</head>

<body>
<audio class="win" src="sound/win.mp3"></audio>
<audio class="tie" src="sound/tie1.mp3"></audio>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <p class='turn'>Player X turn</p>
        <div class="board">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
        </div>
        <div class='button'>New Game</div>
    </main>
    <footer>
        <p>Created with &hearts; by Dalia Abdullah</p>
    </footer>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js" 
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> 
    <script src="app.js"></script>
</body>

</html>
